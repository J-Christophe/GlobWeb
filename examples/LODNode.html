<html>

<head>
<title>ColladaRenderer example</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="GlobWeb.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script  src="require.min.js"></script>

<style type="text/css">
	
	.fps
	{
		position: absolute;
		z-index: 0;
		border: 1px solid black;
		background-color: rgb(255,255,255);
		opacity: 0.8;
		border-radius: 10px;
		padding: 5px;
		left: 20px;
		top: 70px;
	}
	
	.canvas
	{
		border : 1px;
		solid black;
	#	position: relative;
		width: 70%;
		height: 70%;
	#	float: left;
	}

	#colladaRenderer {
		font-family:Georgia,serif;
		color:#4E443C;
		font-size:2em;
		font-variant: small-caps; text-transform: none; font-weight: 100; margin-bottom: 10;
	}

</style>

<script>

require(['../src/RenderContext','../src/SceneGraph/Navigation','../src/SceneGraph/ColladaParser','../src/SceneGraph/Renderer','../src/SceneGraph/SceneGraph','../src/SceneGraph/LODNode'], 
	function (RenderContext,Navigation,ColladaParser,SceneGraphRenderer,SceneGraph,LODNode)  {

var fpsElement = null;
var renderContext;
var sgRenderer;
var nav;

var stats = function()
{
	if ( fpsElement != null )
	{
		fpsElement.innerHTML = "<span style=\"font-weight:bold\">FPS : " + renderContext.numFrames + "</span>";
	}

	renderContext.numFrames = 0;
}


$(function()
{	
	fpsElement = document.getElementById("fps");
	window.setInterval(stats,1000);
	
	renderContext = new RenderContext( { canvas: "ColladaCanvas" });

	var root = new SceneGraph.Node();
	
	nav = new Navigation(renderContext,root);
	nav.setupDefaultEventHandlers();
	
	
	sgRenderer = new SceneGraphRenderer(renderContext,root);
	sgRenderer.postFrame = function() { LODNode.Loader.postFrame() };
	
	var addToRoot = function(node) {
		nav.center = vec3.create( node.center );
		nav.distance = 3 * node.radius;
		nav.computeViewMatrix();
		
		root.children.push( node );
	};
	
	LODNode.load("Data/Collada-ecef/Data/Tile_-009_-006/Tile_-009_-006.xml", addToRoot );

	LODNode.load("Data/Collada-ecef/Data/Tile_-009_-007/Tile_-009_-007.xml", addToRoot );
	
	LODNode.load("Data/Collada-ecef/Data/Tile_-009_-008/Tile_-009_-008.xml", addToRoot );
	
	LODNode.load("Data/Collada-ecef/Data/Tile_-010_-006/Tile_-010_-006.xml", addToRoot );
	
	LODNode.load("Data/Collada-ecef/Data/Tile_-010_-007/Tile_-010_-007.xml", addToRoot );
	
	LODNode.load("Data/Collada-ecef/Data/Tile_-010_-008/Tile_-010_-008.xml",addToRoot );
	
	
	var tick = function() {
        requestAnimationFrame(tick);
		if ( sgRenderer )
			sgRenderer.render();
		renderContext.numFrames++;
    }
	window.requestAnimationFrame(tick);

});

});

</script>

</head>

<body>
	<h1 id="colladaRenderer" align="center">COLLADARenderer</h1>
	
    <div align = "center"><canvas id="ColladaCanvas" align="center" style="border: none;" width="800" height="600"></canvas>
	</div>
	
	<div align="left"><span id="fps" class="fps" style="font-weight:bold">FPS : 0</span><br/>
	</div>
	
    <br/>

</body>

</html>
